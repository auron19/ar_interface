<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Museum Experience</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Feedback Button */
    .feedback-btn {
      position: fixed;
      bottom: 100px;
      right: 20px;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #0a3d2f, #1b725a);
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .feedback-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    /* Feedback Popup */
    .feedback-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      padding: 20px;
    }

    .feedback-popup.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .feedback-form {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
    }

    .feedback-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .feedback-header h2 {
      color: #0a3d2f;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .feedback-header p {
      color: #666;
      font-size: 0.95rem;
    }

    /* Form Groups with Icons */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #0a3d2f;
      font-size: 1.1rem;
    }

    .form-group.textarea i {
      top: 25px;
      transform: none;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: #f9f9f9;
    }

    .form-group textarea {
      padding-top: 15px;
      min-height: 120px;
      resize: vertical;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #0a3d2f;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(10, 61, 47, 0.1);
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0a3d2f, #1b725a);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background: linear-gradient(135deg, #1b725a, #0a3d2f);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    /* Close Button */
    .close-feedback {
      position: absolute;
      top: 15px;
      right: 20px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #666;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .close-feedback:hover {
      color: #ff4444;
    }

    /* Success Message */
    .success-message {
      display: none;
      text-align: center;
      padding: 20px;
      background: #d4edda;
      color: #155724;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid #c3e6cb;
    }

    .success-message i {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #28a745;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .feedback-btn {
        bottom: 80px;
        right: 15px;
        width: 55px;
        height: 55px;
        font-size: 1.3rem;
      }

      .feedback-form {
        padding: 25px 20px;
        margin: 15px;
      }

      .feedback-header h2 {
        font-size: 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .feedback-btn {
        bottom: 70px;
        right: 10px;
        width: 50px;
        height: 50px;
        font-size: 1.2rem;
      }

      .feedback-popup {
        padding: 10px;
      }

      .feedback-form {
        padding: 20px 15px;
      }

      .form-group input,
      .form-group textarea {
        padding: 10px 12px 10px 40px;
        font-size: 0.95rem;
      }

      .form-group i {
        left: 12px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Feedback Button -->
  <button class="feedback-btn" onclick="openFeedback()">
    <i class="fas fa-comment-dots"></i>
  </button>

  <!-- Feedback Popup -->
  <div class="feedback-popup" id="feedbackPopup">
    <div class="feedback-form">
      <button class="close-feedback" onclick="closeFeedback()">
        <i class="fas fa-times"></i>
      </button>
      
      <div class="feedback-header">
        <h2><i class="fas fa-feedback"></i> Send Feedback</h2>
        <p>We'd love to hear about your AR Museum experience!</p>
      </div>

      <form id="feedbackForm" onsubmit="submitFeedback(event)">
        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" id="name" name="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="Your Email" required>
        </div>

        <div class="form-group textarea">
          <i class="fas fa-comment"></i>
          <textarea id="comment" name="comment" placeholder="Your feedback or suggestions..." required></textarea>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Send Feedback
        </button>
      </form>

      <div class="success-message" id="successMessage">
        <i class="fas fa-check-circle"></i>
        <h3>Thank You!</h3>
        <p>Your feedback has been submitted successfully.</p>
      </div>
    </div>
  </div>

  <script>
    // Feedback Functions
    function openFeedback() {
      document.getElementById("feedbackPopup").classList.add("active");
      // Clear form when opening
      document.getElementById('feedbackForm').reset();
      document.getElementById('successMessage').style.display = 'none';
    }

    function closeFeedback() {
      document.getElementById("feedbackPopup").classList.remove("active");
    }

    // Submit Feedback
    function submitFeedback(event) {
      event.preventDefault();
      
      const formData = new FormData(event.target);
      const feedbackData = {
        name: formData.get('name'),
        email: formData.get('email'),
        comment: formData.get('comment'),
        timestamp: new Date().toISOString()
      };

      // Send to PHP backend
      fetch('save_feedback.php', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(feedbackData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Show success message
          document.getElementById('successMessage').style.display = 'block';
          document.getElementById('feedbackForm').style.display = 'none';
          
          // Auto close after 2 seconds
          setTimeout(() => {
            closeFeedback();
            document.getElementById('feedbackForm').style.display = 'block';
          }, 2000);
        } else {
          alert('Error submitting feedback. Please try again.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error submitting feedback. Please try again.');
      });
    }

    // Close popup when clicking outside
    document.getElementById('feedbackPopup').addEventListener('click', function(e) {
      if (e.target === this) {
        closeFeedback();
      }
    });

    // Close with Escape key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeFeedback();
      }
    });
  </script>
</body>
</html>
